# jumpapp is a custom tool i use when launching programs to run-or-raise or go to the previous windows
# find it here https://gitlab.com/chmouel/chmouzies/-/blob/main/graphical/sway-jumpapp
wally:
  args: ["-X", "wally"]
  binary: jumpapp
  description: "Wally"
  icon: wally
  ifexist: wally

