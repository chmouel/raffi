addons:
  script_filters:
    # grab batz from https://github.com/chmouel/batzconverter
    - name: "Timezones"
      keyword: "tz"
      command: "batz"
      args: ["-j"]
      icon: "clock"
    # Example with a custom action and secondary action (Alt+Enter):
    # - name: "Bookmarks"
    #   keyword: "bm"
    #   command: "my-bookmark-script"
    #   args: ["-j"]
    #   action: "wl-copy {value}"
    #   secondary_action: "xdg-open {value}"

  web_searches:
    - name: "Google"
      keyword: "g"
      url: "https://google.com/search?q={query}"
      icon: "google"
    - name: "DuckDuckGo"
      keyword: "ddg"
      url: "https://duckduckgo.com/?q={query}"
    - name: "GitHub"
      keyword: "gh"
      url: "https://github.com/search?q={query}&type=repositories"
      icon: "github"
